<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="static/Styles/home.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome to Expense Reimbursement System (ERS)</h2>
        <div class="card p-5 mt-3">
            <h3 class="text-center">PASSWORD RESET</h3>
            <form class="my-3">
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">email:</label>
                    <div class="col-9">
                        <input id="email" name="email" type="email" class="form-control">
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <div class="col-12 d-flex justify-content-center">
                        <button id="resetSubmitBtn" type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <h4 class="text-center">OR</h4>
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col-12 d-flex justify-content-center">
                    <a href="login" class="btn btn-outline-primary">LOGIN</a>
                </div>
            </div>
        </div>
    </div>

    <!-- submit reimbursement confirmed modal -->
    <div class="modal fade" id="confirmResetSubmission" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Message</h5>
            <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p id="confirmEmployeeRegisteredBody">Your password has been reset. Please check your email.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
            </div>
        </div>
        </div>
    </div>

    <script src="static/Scripts/passwordReset.js"></script>
</body>
</html>
