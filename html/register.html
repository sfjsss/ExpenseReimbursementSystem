<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="../css/login.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to Expense Reimbursement System (ERS)</h2>
        <div class="card">
            <h3>REGISTER</h3>
            <form>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">email:</label>
                    <div class="col-9">
                        <input id="email" name="email" type="email" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="managerId" class="col-3 col-form-label">manager id:</label>
                    <div class="col-9">
                        <input type="number" name="managerId" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-3 col-form-label">password:</label>
                    <div class="col-9">
                        <input id="password" name="password" type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="confirmPassword" class="col-3 col-form-label">confirm PW:</label>
                    <div class="col-9">
                        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group row btnRow">
                    <div class="col-12 btnContainer">
                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12">
                    <h4>OR</h4>
                </div>
            </div>
            <div class="form-group row btnRow">
                <div class="col-12 btnContainer">
                    <a href="./login.html" class="btn btn-outline-primary">LOGIN</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
